<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Registrar cancion</h2>
        <form action="/" method="post">
            <div class="mb-3">
                <label for="cancion" class="form-label">Cancion:</label>
                <input type="text" class="form-control" id="cancion" name="cancion" required>
            </div>
            <div class="mb-3">
                <label for="album" class="form-label">Album:</label>
                <input type="text" class="form-control" id="album" name="album" required>
            </div>
            <div class="mb-3">
                <label for="artista" class="form-label">Artista:</label>
                <input type="text" class="form-control" id="artista" name="artista" required>
            </div>
            <div class="mb-3">
                <label for="genero" class="form-label">Genero:</label>
                <input type="text" class="form-control" id="genero" name="genero" required>
            </div>
            <div class="mb-3">
                <label for="rating" class="form-label">Rating:</label>
                <input type="number" class="form-control" id="rating" name="rating" required>
            </div>
            <button type="submit" class="btn btn-primary">AÃ±adir</button>
        </form>

        <h2 class="mt-5">Registros</h2>
        <table class="table table-striped table-bordered mt-3">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Cancion</th>
                    <th>Album</th>
                    <th>Artista</th>
                    <th>Genero</th>
                    <th>Rating</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for registro in musica %}
                <tr>
                    <td>{{ registro.id }}</td>
                    <td>{{ registro.cancion }}</td>
                    <td>{{ registro.album }}</td>
                    <td>{{ registro.artista }}</td>
                    <td>{{ registro.genero }}</td>
                    <td>{{ registro.rating }}</td>
                    <td>
                        <div class="d-flex">
                            <a href="{{ url_for('edit', musica_id=registro.id) }}" class="btn btn-warning btn-sm me-2">Editar</a>
                            <form action="{{ url_for('delete', musica_id=registro.id) }}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                            </form>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
