<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
          
    <div class="container mt-5">
        {% if musica_to_edit %}
        <h2 class="mb-4">Editar </h2>
        <form action="{{ url_for('update', musica_id=musica_to_edit.id) }}" method="post">
            <div class="mb-3">
                <label for="edit_cancion" class="form-label">cancion:</label>
                <input type="text" class="form-control" id="edit_cancion" name="cancion" value="{{ musica_to_edit.cancion }}" required>
            </div>
            <div class="mb-3">
                <label for="edit_album" class="form-label">album:</label>
                <input type="text" class="form-control" id="edit_album" name="album" value="{{ musica_to_edit.album }}" required>
            </div>
            div class="mb-3">
                <label for="edit_artista" class="form-label">artista:</label>
                <input type="text" class="form-control" id="edit_artista" name="artista" value="{{ musica_to_edit.artista }}" required>
            </div>
            <div class="mb-3">
                <label for="edit_genero" class="form-label">genero:</label>
                <input type="text" class="form-control" id="edit_genero" name="genero" value="{{ musica_to_edit.genero }}" required>
            </div>
            <div class="mb-3">
                <label for="edit_rating" class="form-label">rating:</label>
                <input type="text" class="form-control" id="edit_rating" name="rating" value="{{ musica_to_edit.rating }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
