<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body class="bg-dark text-light">

    <main class="d-flex">
        <div class="container-fluid row m-0 vh-100 justify-content-center align-items-center">
            <div class="card shadow-lg w-75 bg-dark text-light">
                <div class="card-body">
                    <form action="{{ url_for('sign_in') }}" method="POST">
                        <h3 class="text-center">Discover Music</h3>
                        <h5 class="text-center">REGISTRO</h5>

                        <label>Usuario</label>
                        <input type="text" class="form-control mb-3" name="usuario" required>

                        <label>Email</label>
                        <input type="email" class="form-control mb-3" name="email" required>

                        <label>Contraseña</label>
                        <input type="password" class="form-control mb-3" name="contraseña" required>

                        {% if message %}

                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                <strong>Error:</strong>{{message}}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>

                        {% endif %}

                        <button type="submit" class="btn btn-primary w-100">REGISTRO</button>
                    </form>

                    <p>¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión</a></p>
                </div>
            </div>
        </div>       
    </main>

</body>
</html>
